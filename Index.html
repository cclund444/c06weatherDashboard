<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>


<body>
<h1>WEATHER DASHBOARD</h1>

<div class="container">
    <div class="row">
        <div class="col-3">
        <div class="card">
            <div class="card-body">
                <form id="search-form" type="text" autofocus="true">
                    <label for="search-city" id="search-label">Search for a city:</label>
                    <input type="text" id="search-city" name="search-city" autofocus="true"></input>
                    <button id="search-btn" type="submit">Search</button>
                </form>   
        </div>
    </div>
</div>

      <div class="col-9" id="current-city">
        <h2 id="searched-city-name"></h2>
        <div id="weather-icon"></div>
        <p id="city-temp"></p>
      </div>
    </div>
</div>

<img src="5-Day-Main1.png">

<div class="container">
    <div class="row">     
        <div class="col-3">
            <h3>Recent Searches:</h3>
            <div id="search-history"></div>
        </div>
            
            <div class="col-9" id="5-day-forecast">
                <h3>5 Day Forecast:</h3>
                <div class="row" id="display-5-days">
                </div>
            </div>          
              
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
